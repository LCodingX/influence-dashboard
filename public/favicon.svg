<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#0F172A"/>
  <!-- Neural network nodes -->
  <!-- Input layer -->
  <circle cx="7" cy="9" r="2.2" fill="url(#g)"/>
  <circle cx="7" cy="16" r="2.2" fill="url(#g)"/>
  <circle cx="7" cy="23" r="2.2" fill="url(#g)"/>
  <!-- Hidden layer -->
  <circle cx="16" cy="11" r="2.4" fill="url(#g)"/>
  <circle cx="16" cy="21" r="2.4" fill="url(#g)"/>
  <!-- Output layer -->
  <circle cx="25" cy="16" r="2.6" fill="url(#g)"/>
  <!-- Connections (influence edges) -->
  <!-- Input to hidden -->
  <line x1="9.2" y1="9" x2="13.6" y2="11" stroke="#3B82F6" stroke-width="0.7" opacity="0.6"/>
  <line x1="9.2" y1="9" x2="13.6" y2="21" stroke="#3B82F6" stroke-width="0.4" opacity="0.3"/>
  <line x1="9.2" y1="16" x2="13.6" y2="11" stroke="#3B82F6" stroke-width="0.5" opacity="0.4"/>
  <line x1="9.2" y1="16" x2="13.6" y2="21" stroke="#3B82F6" stroke-width="0.7" opacity="0.6"/>
  <line x1="9.2" y1="23" x2="13.6" y2="11" stroke="#3B82F6" stroke-width="0.4" opacity="0.3"/>
  <line x1="9.2" y1="23" x2="13.6" y2="21" stroke="#3B82F6" stroke-width="0.6" opacity="0.5"/>
  <!-- Hidden to output -->
  <line x1="18.4" y1="11" x2="22.4" y2="16" stroke="#3B82F6" stroke-width="0.8" opacity="0.7"/>
  <line x1="18.4" y1="21" x2="22.4" y2="16" stroke="#3B82F6" stroke-width="0.8" opacity="0.7"/>
</svg>
